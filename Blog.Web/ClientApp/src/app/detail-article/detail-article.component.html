<form #articleForm="ngForm" (ngSubmit)="onSubmit(articleForm)">
  <div class="form-group">
    <label>Content</label>
    <input type="text" name="content" class="form-control" [(ngModel)]="article.content" #content="ngModel"
           [ngClass]="{ 'is-invalid': articleForm.submitted && content.invalid }" required>
    <div class="invalid-feedback" *ngIf="articleForm.submitted && content.invalid">
      <p *ngIf="content.errors?.required">Content is required</p>
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-danger btn-block">Submit</button>
  </div>
</form>
